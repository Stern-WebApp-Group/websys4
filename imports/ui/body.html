<!-- modal placeholder template (does nothing right now-->


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                {{#each products}}
                    {{URL}}
                {{/each}}


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

            </div>
        </div>
    </div>
</div>

</body>

<!-- repeating block for remedy template-->

<template name="remedy_result">

    <div class="panel panel-default remedy_panel" id="{{Remedy_ID}}">

           <span class="glyphicon glyphicon-thumbs-up pull-right" aria-hidden="true">&nbsp;</span><span>&nbsp;&nbsp;</span><span class="glyphicon glyphicon-thumbs-down pull-right" aria-hidden="true"></span> <span>&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="badge pull-right"> 70% </span><span>&nbsp;&nbsp;&nbsp;</span><span class="label label-success pull-right"> 14</span><span>&nbsp;&nbsp;</span><span class="pull-right">Votes&nbsp;&nbsp;</span>
        </div>

        <div class="panel-body">
            {{Description}}
            <Br><br>

            <!-- Button trigger modal -->
            <button type="button" id="{{Remedy_ID}}" name="rbutton" class="btn btn btn-default remedy_button" data-toggle="modal" data-target="#myModal">
                <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span> View Products
            </button>

            <button type="button" class="btn btn btn-default" data-toggle="modal" data-target="#myModal2">

</template>
